<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starbucks Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="video.mp4" type="video/mp4">
  </video>

  <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="logo.jpg" alt="Starbucks Logo"> Starbucks
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container content text-center">
  <h2 class="mb-4 text-dark">Our Menu</h2>

  <!-- Marquee 1 (Left to Right) -->
   <marquee behavior="scroll" direction="left" scrollamount="5">
    <div class="d-flex" id="menu-row-1"></div>
   </marquee>

  <!-- Marquee 2 (Right to Left) -->
  <marquee behavior="scroll" direction="right" scrollamount="5">
    <div class="d-flex" id="menu-row-2"></div>
  </marquee>
</div>


  <script src="script.js"></script>
</body>
</html>
